<mat-toolbar class="p-0 mat-elevation-z1" *ngIf="estaLogeado()">

  <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

      <button mat-button class="toggle-button-navbar mat-icon-button" megaNavbar="toggleBar" fxHide.gt-md>
        <mat-icon>menu</mat-icon>
      </button>

      <div class="toolbar-separator" fxHide.gt-md></div>
      <div class="px-8 px-mat-16">
      </div>
    </div>

    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
      <div class="toolbar-separator"></div>
      <ms-search-bar (onInput)="search($event)"></ms-search-bar>

      <div class="toolbar-separator"></div>

      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
          <img class="avatar" src="assets/images/avatars/man.png">
          <span class="username mr-12" *ngIf="userName" fxHide fxShow.gt-sm>{{userName | uppercase }}</span>
          <span class="username mr-12" *ngIf="!userName" fxHide fxShow.gt-sm>Anonimo</span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu">

        <button mat-menu-item [matMenuTriggerFor]="roles" routerLink="/perfil">
          <mat-icon>account_circle</mat-icon>
          <span *ngIf="userName">{{userName | uppercase }}</span>
          <span *ngIf="!userName">Anonimo</span>
        </button>

        <button mat-menu-item class="">
          <mat-icon>mail</mat-icon>
          <span>Inbox</span>
        </button>

        <button mat-menu-item (click)="cerrarSesion()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
        
      </mat-menu>
      <mat-menu #roles="matMenu">
        <mat-list>
         <h3 mat-subheader>Roles</h3>
         <mat-list-item *ngFor="let rol of userRoles">
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{ rol.nombre | uppercase }}</h4>
            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
         </mat-list-item>
        </mat-list>
      </mat-menu>
      <div class="toolbar-separator"></div>
      <div class="toolbar-separator" fxHide fxShow.gt-xs></div>
    </div>
  </div>
</mat-toolbar>
