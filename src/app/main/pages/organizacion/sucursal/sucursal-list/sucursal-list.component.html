<div class="page-layout blank p-24" megaPerfectScrollbar>
    <mat-toolbar>Lista de Sucursales de la Empresa</mat-toolbar>
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Sucursal">
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE SUCURSAL </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.direccion}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="organizacion.nombreComercial">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ORGANIZACION </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.organizacion.nombreComercial}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['edicion', row.idSocursal]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="eliminar(row.idSocursal)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
