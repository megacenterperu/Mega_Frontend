<div class="page-layout blank p-24" megaPerfectScrollbar>
    <mat-toolbar>Lista de Sucursales de la Empresa</mat-toolbar>
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Sucursal">
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="razonSocial">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20%" fxFlex.xs="100%"> RAZON SOOCIAL </mat-header-cell>
                <mat-cell fxFlex="20%" fxFlex.xs="100%" *matCellDef="let element"> {{element.razonSocial}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombreComercial">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="15%" fxFlex.xs="100%">NOMBRE COMERCIAL </mat-header-cell>
                <mat-cell fxFlex="15%" fxFlex.xs="100%" *matCellDef="let element"> {{element.nombreComercial}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ruc">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10%" fxFlex.xs="100%">RUC </mat-header-cell>
                <mat-cell fxFlex="10%" fxFlex.xs="100%" *matCellDef="let element"> {{element.ruc}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20%" fxFlex.xs="100%"> DIRECCION </mat-header-cell>
                <mat-cell fxFlex="20%" fxFlex.xs="100%" *matCellDef="let element"> {{element.direccion}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="15%" fxFlex.xs="100%"> CORREO </mat-header-cell>
                <mat-cell fxFlex="15%" fxFlex.xs="100%" *matCellDef="let element"> {{element.email}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10%" fxFlex.xs="100%"> TELEFONO </mat-header-cell>
                <mat-cell fxFlex="10%" fxFlex.xs="100%" *matCellDef="let element"> {{element.telefono}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef fxFlex="10%" fxFlex.xs="100%">ACCIONES</mat-header-cell>
                <mat-cell fxFlex="10%" fxFlex.xs="100%" *matCellDef="let row">
                  <button mat-icon-button matTooltip="Editar" color="primary" [routerLink]="['edicion', row.idOrganizacion]">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Eliminar" color="accent" (click)="eliminar(row.idOrganizacion)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
