<div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>LISTA DE CLIENTES</mat-toolbar>
  <div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="50%;" fxFlex.xs="50%">
      <mat-form-field class="field-container" appearance="outline">
        <mat-label>Buscar Cliente</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Cliente">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="persona.nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE CLIENTE </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.nombre}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="persona.numeroDocumento">
        <mat-header-cell *matHeaderCellDef mat-sort-header> RUC/DNIl </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.numeroDocumento}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="persona.direccion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> DIRRECCION </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.direccion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['./edicion', row.idCliente]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(row.idCliente)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
