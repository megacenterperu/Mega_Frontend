<div class="page-layout blank p-24" fusePerfectScrollbar>
  <mat-toolbar>LISTA DE CLIENTES</mat-toolbar>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Cliente">
    </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="persona.nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Cliente </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.persona.nombre}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="persona.numeroDocumento">
      <mat-header-cell *matHeaderCellDef mat-sort-header> RUC/DNIl </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.persona.numeroDocumento}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="persona.direccion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.persona.direccion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['./edicion', row.idCliente]">Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(row.idCliente)">Eliminar</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
