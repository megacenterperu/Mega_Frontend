<div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>Ingrese los datos del Cliente</mat-toolbar>
  <br />
  <form class="example-form" [formGroup]="form" (ngSubmit)="save()" #f="ngForm">
    <div formGroupName="cliente">

    </div>
    <div formGroupName="persona" class="container">
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="34%;" fxFlex.xs="50%">
          <mat-form-field class="field-container" appearance="outline">
            <mat-label>Nombre y Apellidos</mat-label>
            <input matInput placeholder="Nombre y Apellido" required formControlName="nombre" maxlength="50">
          </mat-form-field>
        </div>
        <div fxFlex="33%;" fxFlex.xs="50%">
          <mat-form-field class="field-container" appearance="outline">
            <mat-label>Tipo Documento</mat-label>
            <mat-select placeholder="Tipo Documento" formControlName="tipoDocumeto">
              <mat-option *ngFor="let tipoDocumeto of tipodocumentos" [value]="tipoDocumeto">
                {{tipoDocumeto.abreviatura}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex="33%;" fxFlex.xs="50%">
          <mat-form-field class="field-container" appearance="outline">
            <mat-label>Numero Documento</mat-label>
            <input matInput placeholder="Numero Documento" required formControlName="numeroDocumento" type="number" minLength="8"
              maxlength="20">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="34%;" fxFlex.xs="50%">
          <mat-form-field class="field-container" appearance="outline">
            <mat-label>N° Celular</mat-label>
            <input matInput placeholder="N° Celular" required formControlName="telfMovil" type="number" maxlength="20">
          </mat-form-field>
        </div>
        <div fxFlex="33%;" fxFlex.xs="50%">
          <mat-form-field class="field-container" appearance="outline">
            <mat-label>Direccion</mat-label>
            <input matInput placeholder="Direccion" required formControlName="direccion" maxlength="20">
          </mat-form-field>
        </div>
        <div fxFlex="33%;" fxFlex.xs="50%">
          <mat-form-field class="field-container" appearance="outline">
            <mat-label>Correo Electronico</mat-label>
            <input matInput placeholder="Correo Electronico" required formControlName="email" maxlength="20">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="20%;" fxFlex.xs="50%" class="field-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">
          <mat-icon>done</mat-icon>
          <span>Aceptar</span>
        </button>
      </div>
      <div fxFlex="1%;" fxFlex.xs="5%"></div>
      <div fxFlex="20%;" fxFlex.xs="50%" class="field-container">
        <button mat-raised-button color="accent" (click)="cancel()" type="button">
          <mat-icon>close</mat-icon>
          <span>Cancelar</span>
        </button>
      </div>
    </div>
  </form>
</div>
