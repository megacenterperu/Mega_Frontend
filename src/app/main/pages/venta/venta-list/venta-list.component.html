 
 <div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>Lista De Ventas</mat-toolbar>
  <div>
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Ventas">
          <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-fab color="warn" style="float:right" routerLink='./nuevo'>
        <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="cliente.nombre">
          <mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE  </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.cliente.nombre}} </mat-cell>
      </ng-container>
           
      <ng-container matColumnDef="fecha">
          <mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE VENTA </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="montoTotal">
          <mat-header-cell *matHeaderCellDef mat-sort-header> MONTO TOTAL </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.montoTotal}} </mat-cell>
      </ng-container>  

      <ng-container matColumnDef="numeroComprobante">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NUMERO COMPROBANTE </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.serieComprobante}}-{{element.numeroComprobante}} </mat-cell>
    </ng-container>       

      <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
          <mat-cell *matCellDef="let row">
              <button mat-button color="primary" [routerLink]="['./edicion', row.idCompra]">
              Actualizar
              </button>
              <button mat-button color="accent"  style="float:right" (click)="eliminar(row.idCompra)">
                  eliminar
              </button>
          </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <!-- <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
    <mat-icon>create</mat-icon>
</button> -->
</div>
