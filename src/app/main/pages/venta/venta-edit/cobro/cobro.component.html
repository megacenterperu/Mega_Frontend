<h2 mat-dialog-title>COBRAR</h2>
<mat-dialog-content>
  <form class="container" [formGroup]="form" #f="ngForm">
    <mat-form-field class="field-container" appearance="outline">
      <mat-label>Total a Cobrar S/.</mat-label>
      <input matInput type="number" placeholder="montoTotal" required formControlName="montoTotal" style="color: black;">
    </mat-form-field>
    <mat-form-field class="field-container" appearance="outline">
      <mat-label>Pago Con S/.</mat-label>
      <input matInput type="number" placeholder="Pago Con" required formControlName="pagoMontoEfectivo">
    </mat-form-field>
    <mat-form-field class="field-container" appearance="outline">
      <mat-label>Su Cambio S/.</mat-label>
      <input matInput type="number" placeholder="Su Cambio" required formControlName="montoVueltoT" style="color: red;">
    </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" [disabled]="f.invalid">Aceptar</button>
</mat-dialog-actions>
