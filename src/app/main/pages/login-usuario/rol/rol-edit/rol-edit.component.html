<h2 mat-dialog-title>ROL</h2>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="form" #f="ngForm">
        <mat-form-field class="field-container" appearance="outline">
          <mat-label>nombre</mat-label>
          <input matInput placeholder="nombre" required formControlName="nombre">
        </mat-form-field>
        <mat-form-field class="field-container" appearance="outline">
          <mat-label>descripcion</mat-label>
          <input matInput placeholder="descripcion" required formControlName="descripcion">
        </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary"  type="button" (click)="operar()" [disabled]="f.invalid">Aceptar</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
