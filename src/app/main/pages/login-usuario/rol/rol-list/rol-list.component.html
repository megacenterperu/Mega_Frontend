<div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>Lista de Roles</mat-toolbar>
  <div>
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Categoria">
      </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="idRol">
              <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.idRol}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
          </ng-container>

        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
        </ng-container>

          <ng-container matColumnDef="acciones">
              <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
              <mat-cell *matCellDef="let row">
                  <button mat-button color="primary" (click)="openDialog(row)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-button color="red" (click)="eliminar(row.idRol)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button mat-fab color="accent" style="float:right" (click)="openDialogNew()">
      <mat-icon>create</mat-icon>
  </button>
</div>
