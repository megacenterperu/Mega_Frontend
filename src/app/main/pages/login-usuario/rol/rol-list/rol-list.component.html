<div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>Lista de Roles</mat-toolbar>
  <div fxLayout="row" fxLayout.xs="column">
      <mat-form-field fxFlex="40%" appearance="outline">
          <mat-label>Buscar Categoria</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Categoria">
      </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="idRol">
              <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10%" fxFlex.xs="100%"> ID </mat-header-cell>
              <mat-cell fxFlex="10%" fxFlex.xs="100%" *matCellDef="let element"> {{element.idRol}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20%" fxFlex.xs="100%"> NOMBRE </mat-header-cell>
              <mat-cell fxFlex="20%" fxFlex.xs="100%" *matCellDef="let element"> {{element.nombre}} </mat-cell>
          </ng-container>

        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50%" fxFlex.xs="100%"> DESCRIPCION </mat-header-cell>
            <mat-cell fxFlex="50%" fxFlex.xs="100%" *matCellDef="let element"> {{element.descripcion}} </mat-cell>
        </ng-container>

          <ng-container matColumnDef="acciones">
              <mat-header-cell *matHeaderCellDef fxFlex="20%" fxFlex.xs="100%">ACCIONES</mat-header-cell>
              <mat-cell fxFlex="20%" fxFlex.xs="100%" *matCellDef="let row">
                  <button mat-icon-button matTooltip="Editar" color="primary" (click)="openDialog(row)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Eliminar" color="red" (click)="eliminar(row.idRol)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button mat-fab color="accent" style="float:right" (click)="openDialog(roles)">
      <mat-icon>create</mat-icon>
  </button>
</div>
