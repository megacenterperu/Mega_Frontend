<div class="page-layout blank p-24" fusePerfectScrollbar>
    <mat-toolbar>PROVEEDORES</mat-toolbar>
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar proveedor">
        </mat-form-field>
    </div>
    <mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="persona.nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Representante Legal </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.persona.nombre}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreComercial">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Comercial </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nombreComercial}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="razonSocial">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Razon Social </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.razonSocial}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telfEmpresa">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.telfEmpresa}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['./edicion', row.idProveedor]">Actualizar</button>
                <button mat-button color="accent" (click)="eliminar(row.idProveedor)">Eliminar</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
