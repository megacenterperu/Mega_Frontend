<div class="page-layout blank p-24" megaPerfectScrollbar>
    <mat-toolbar>PROVEEDORES</mat-toolbar>
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar proveedor">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="persona.nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header> REPRESENTANTE LEGAL </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.persona.nombre}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombreComercial">
                <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE COMERCIAL </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nombreComercial}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="razonSocial">
                <mat-header-cell *matHeaderCellDef mat-sort-header>RAZON SOCIAL </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.razonSocial}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="telfEmpresa">
                <mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.telfEmpresa}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['./edicion', row.idProveedor]">
                    <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="eliminar(row.idProveedor)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
