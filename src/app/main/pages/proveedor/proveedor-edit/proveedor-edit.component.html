<div class="page-layout blank p-24" fusePerfectScrollbar>
<mat-toolbar>Ingrese los datos del paciente</mat-toolbar>

<br/>

<form class="container" [formGroup]="form" (ngSubmit)="operar()" #loginForm="ngForm">

  <div [hidden]="true">
    <mat-form-field >
      <input matInput placeholder="ID" required formControlName="id">
    </mat-form-field>
  </div>

  <mat-form-field >
    <input matInput placeholder="nombreComercial" required formControlName="nombreComercial">
  </mat-form-field>
  

  <mat-form-field >
    <input matInput placeholder="razonSocial" required formControlName="razonSocial">
  </mat-form-field>

  <mat-form-field >
    <input matInput placeholder="telefonoEmpresiarial" required formControlName="telefonoEmpresiarial" type="number">
  </mat-form-field>

 
  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='./proveedor' type="button">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>

<br/>
</div>
