<div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>LISTA DEL PERSONAL</mat-toolbar>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Personal">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="persona.nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE PERSONAL </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.nombre}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="persona.telfMovil">
        <mat-header-cell *matHeaderCellDef mat-sort-header> TELF. MOVIL </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.telfMovil}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="persona.numeroDocumento">
        <mat-header-cell *matHeaderCellDef mat-sort-header> RUC/DNI </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.numeroDocumento}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="persona.direccion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.persona.direccion}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="fechaIngreso">
        <mat-header-cell *matHeaderCellDef mat-sort-header> FECHA INGRESO </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fechaIngreso | date: 'dd/MM/yyyy'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['./edicion', row.idPersonal]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="accent" focusable="false" (click)="eliminar(row.idPersonal)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
</div>
