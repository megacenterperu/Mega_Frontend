<div class="page-layout blank p-24" megaPerfectScrollbar>
    <mat-toolbar>Lista de Unidad Medida</mat-toolbar>
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Unidad">
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="codUnidadmedida">
                <mat-header-cell *matHeaderCellDef mat-sort-header> COD UNIDAD </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.codUnidadmedida}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['edicion', row.idUnidadmedida]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="eliminar(row.idUnidadmedida)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
