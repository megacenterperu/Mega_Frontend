<div class="page-layout blank p-24" megaPerfectScrollbar>
    <mat-toolbar>Lista de Dolencias y/o Propiedades y su Receta Medica del Producto</mat-toolbar>
    <div>
        <mat-form-field fxFlex="50%" fxFlex.xs="100%">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Dolencia y/o Propiedad del Producto">
        </mat-form-field>
    </div>
    <div ngClass.xs="tabla">
        <div class="mat-elevation-z8" ngClass.xs="mat-elevation-z8 fondo-tabla">
            <mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="dolenciaPropiedad">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20%" fxFlex.xs="100%"> DOLENCIAS y/o PROPIEDADES</mat-header-cell>
                    <mat-cell fxFlex="20%" fxFlex.xs="100%" *matCellDef="let element"> {{element.dolenciaPropiedad}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="70%" fxFlex.xs="100%">RECETA MEDICA</mat-header-cell>
                    <mat-cell fxFlex="70%" fxFlex.xs="100%" *matCellDef="let element"> {{element.descripcion}} </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef fxFlex="10%" fxFlex.xs="100%">ACCIONES</mat-header-cell>
                    <mat-cell fxFlex="10%" fxFlex.xs="100%" *matCellDef="let row">
                        <button mat-icon-button matTooltip="Editar" color="primary" [routerLink]="['edicion', row.idDolenciaProducto]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Eliminar" color="warn" (click)="eliminar(row.idDolenciaProducto)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.idDolenciaProducto == SelectFocus ? 'focusSelect fila': 'fila'" (click)="selectRow(row)"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
    <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
