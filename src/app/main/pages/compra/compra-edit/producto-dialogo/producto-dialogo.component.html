<div class="container">
  <mat-toolbar>Lista De productos</mat-toolbar>  
  <div>
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Producto">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="codProducto">
      <mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.codProducto}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="marcaProducto">
      <mat-header-cell *matHeaderCellDef mat-sort-header> MARCA </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.marcaProducto}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidaditem">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <input matInput name="cantidaditem" [(ngModel)]="element.cantidaditem">          
      </mat-cell>
    </ng-container>   

    <ng-container matColumnDef="precioCompra">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PRECIO DE COMPRA </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <input matInput name="precioCompra" [(ngModel)]="element.precioCompra">          
      </mat-cell>
    </ng-container>   

         
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="agregar(row)">
            <mat-icon >add_shopping_cart</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button mat-raised-button color="Warn" (click)="cerrar()" type="button">Cerrar</button>
</div>
