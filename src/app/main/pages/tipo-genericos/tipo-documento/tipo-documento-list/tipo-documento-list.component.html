<div class="page-layout blank p-24" fusePerfectScrollbar>
  <mat-toolbar>Tipo Documento</mat-toolbar>
  <div>
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar TipoDocumento">
      </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="abreviatura">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Abreviatura </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.abreviatura}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="denominacion">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Denominacion </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.denominacion}} </mat-cell>
    </ng-container>
      <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
          <mat-cell *matCellDef="let row">
              <button mat-button color="primary" [routerLink]="['edicion', row.idTipodocumento]">Actualizar</button>
              <button mat-button color="accent" (click)="eliminar(row.idTipodocumento)">Eliminar</button>
          </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
      <mat-icon>create</mat-icon>
  </button>
</div>
