<div class="page-layout blank p-24" megaPerfectScrollbar>
  <mat-toolbar>Lista De Proformas</mat-toolbar>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Proforma">
    </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header> FECHA PROF </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cliente.persona.nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cliente.persona.nombre}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="numeroProforma">
      <mat-header-cell *matHeaderCellDef mat-sort-header> NUMERO PROF </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.numeroProforma}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acuenta">
      <mat-header-cell *matHeaderCellDef mat-sort-header> A CUENTA </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.acuenta}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> SALDO </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.saldo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef mat-sort-header> MONTO TOTAL </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['./edicion', row.idProforma]">Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(row.idProforma)">Eliminar</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
