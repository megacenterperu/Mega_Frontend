<h3 mat-dialog-title>Lista De productos</h3>
<mat-dialog-content>
  <div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="60%;" fxFlex.xs="50%">
      <mat-form-field class="field-container" appearance="outline">
        <mat-label>Buscar Producto</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Producto">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="codProducto">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.codProducto}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="marcaProducto">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MARCA </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.marcaProducto}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="stock">
        <mat-header-cell *matHeaderCellDef mat-sort-header> STOCK </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">
          <div fxFlex="100%;" fxFlex.xs="50%">
            <mat-form-field class="field-container">
              <input matInput name="cantidad" [(ngModel)]="element.cantidad">
            </mat-form-field>
          </div>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="precioVenta">
        <mat-header-cell *matHeaderCellDef> PREC. VENTA </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">
          <div fxFlex="100%;" fxFlex.xs="50%">
            <mat-form-field class="field-container">
              <input matInput name="precioVenta" [(ngModel)]="element.precioVenta">
            </mat-form-field>
          </div>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>ACCION</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="warn" (click)="agregar(row)">
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cerrar()" type="button"> Cerrar </button>
</mat-dialog-actions>
