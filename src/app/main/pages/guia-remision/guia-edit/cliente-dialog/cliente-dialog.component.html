<h2 mat-dialog-title>Registro de Cliente</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="form" #f="ngForm">
    <div formGroupName="cliente">

    </div>
    <div formGroupName="persona">
      <div mat-dialog-content>
        <mat-form-field fxFlex="100%">
          <mat-label>Numero Documento</mat-label>
          <input matInput placeholder="Numero Documento" #message required formControlName="numeroDocumento" minLength="8" maxlength="11">
          <mat-hint align="start"><mat-label style="color: forestgreen;">Min 8 - Max 11 caracteres</mat-label> </mat-hint>
          <mat-hint align="end"><mat-label style="color: forestgreen;">{{message.value.length}} / 11</mat-label></mat-hint>
        </mat-form-field>
        <button mat-icon-button matTooltip="CONSULTA SUNAT(RUC) - RENIEC(DNI)" color="warn" type="button" (click)="getConsulta()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
    <div formGroupName="persona">
      <div mat-dialog-content>
        <mat-form-field fxFlex="100%">
          <mat-label>Nombre y Apellidos</mat-label>
          <input matInput placeholder="Nombre y Apellido" required formControlName="nombre" maxlength="50">
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field fxFlex="100%">
          <mat-label>Tipo Documento</mat-label>
          <mat-select placeholder="Tipo Documento" formControlName="tipoDocumeto">
            <mat-option *ngFor="let tipoDocumeto of tipodocumentos" [value]="tipoDocumeto">
              {{tipoDocumeto.abreviatura}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field fxFlex="100%">
          <mat-label>N° Celular</mat-label>
          <input matInput placeholder="N° Celular" formControlName="telfMovil" maxlength="20">
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field fxFlex="100%">
          <mat-label>Direccion</mat-label>
          <input matInput placeholder="Direccion" formControlName="direccion">
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field fxFlex="100%">
          <mat-label>Correo Electronico</mat-label>
          <input matInput placeholder="Correo Electronico" formControlName="email">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="f.invalid">Aceptar</button>
</mat-dialog-actions>
